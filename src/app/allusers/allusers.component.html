<main>
    <div>
      <!--profile-->
      <main class="container">
        <div class="my-1 p-1 bg-body rounded shadow-sm">
          
          <div class="input-group">
    
              
           <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search User By Username"
                  [(ngModel)]="user"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-primary"
                    type="button"
                    (click)="getUsernames(user)"
                  ><i class="bi bi-search"></i>
                    Search
                  </button>
                </div>
              </div>
              
            
          </div>

          <div class="input-group mb-3 d-flex p-2">
            <div class="form-group">
              
              <div
                *ngFor="let u of userlist"
                class="p-3 my-3 text-bold text-dark rounded shadow-lg"
              >
                <p>{{ u }}</p>
              </div>
            </div>
          </div>
  
          
  
          <!-- Post Tweets -->
          <div class="my-4 p-3 bg-body rounded shadow-lg">
            <!-- <h6 class="border-bottom pb-2 mb-0">Post Tweet</h6> -->
            
  
          <!-- All Users -->
          <div class="my-4 p-3 bg-body rounded shadow-lg">
            <h6 class="border-bottom pb-2 mb-0">Avaliable Users</h6>
  
            <div *ngFor="let u of users" class="list-group w-auto">
              <a
                class="list-group-item list-group-item-action d-flex gap-3 py-3"
                aria-current="true"
              >
                <svg
                  class="bd-placeholder-img flex-shrink-0 me-2 rounded"
                  width="32"
                  height="32"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  aria-label="Placeholder: 32x32"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#007bff" />
                  <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
                </svg>
                <div class="d-flex gap-2 w-100 justify-content-between">
                  <div>
                    <h6 class="mb-0">@{{ u.username }} - {{u.firstName}} {{u.lastName}} </h6>
                    
                  </div>
                </div>
              </a>
            </div>
        
            <!-- <small class="d-block text-end mt-3">
            <a href="#">All Tweets</a>
          </small> -->
          </div>
        </div>
        </div>
      </main>
      <script
        src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
  
    
    </div>
  </main>
